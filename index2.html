<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="mountain2.jpg">
        <img id="grass" src="grass1.jpg">
        


         
        </a-assets>
      
      <a-sky src="#sky"></a-sky>
      <a-plane 
        src="#grass"
        rotation="-90 0 0" 
        width="25" 
        height="25"
        color="#606660"
             event-set__down="_event: mousedown; material.wireframe: true"
             event-set__up="_event: mouseup; material.wireframe: false"
             event-set__leave="_event: mouseleave; material.wireframe: false"
        ></a-plane>
        
      <!-- Add the code below: -->
      <a-light
        intensity = "2"
        position = "2 4 4"
      ></a-light>

       

      <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>
  </body>
</html>
