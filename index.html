<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="mountain2.jpg">
        <img id="grass" src="grass1.jpg">
        <a-asset-item 
          id="codey" 
          src="vfmodeljs.gltf"></a-asset-item>
        <a-asset-item 
          id="webermonoroc" 
          src="webermonoroc.gltf"></a-asset-item> 
        <a-asset-item 
          id="weberfundation" 
          src="weberfundation.gltf"></a-asset-item>
        <a-asset-item 
          id="webercklincer" 
          src="webercklincer.gltf"></a-asset-item> 
        <a-asset-item 
          id="robot" 
          src="robot.gltf"></a-asset-item> 
        <a-asset-item 
          id="partition" 
          src="partition.gltf"></a-asset-item>
        <a-asset-item 
          id="oblizovka" 
          src="oblizovka.gltf"></a-asset-item>
        <a-asset-item 
          id="fireprotactionglass" 
          src="fireprotactionglass.gltf"></a-asset-item>   
        <a-asset-item 
          id="fireprotaction" 
          src="fireprotaction.gltf"></a-asset-item>
        <a-asset-item 
          id="fenderstratocaster" 
          src="fenderstratocaster.gltf"></a-asset-item>  



        <audio 
      id="background"
      src="Noodles.mp3"></audio>  
        </a-assets>
      
      <a-sky src="#sky"></a-sky>
      <a-plane 
        src="#grass"
        rotation="-90 0 0" 
        width="25" 
        height="25"
        color="#606660"
        ></a-plane>
      <!-- pos 1 -->
      <a-text
        value = "Weber Monoroc"
        color = "#FFD500"
        align = "center"
        position = "0 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>
        
      <a-entity 
        gltf-model="#webermonoroc" 
        position="0 0 -4" 
        scale="1 1 1"
        ></a-entity>
      <!-- pos 2 -->
       <a-text
        value = "Facade"
        color = "#FFD500"
        align = "center"
        position = "3 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>

        
      <a-entity 
        gltf-model="#codey" 
        position="3 0 -4" 
        scale="1 1 1"
        animation="property: object3D.position.y;
          to: 1.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"></a-entity>
      <!-- pos 3 -->

      <a-text
        value = "Weber Fundation"
        color = "#FFD500"
        align = "center"
        position = "6 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>


      
      <a-entity 
        gltf-model="#weberfundation" 
        position="6 0 -4" 
        scale="1 1 1"
        ></a-entity>
      <!-- pos 4 -->
      <a-text
        value = "Weber Klinker"
        color = "#FFD500"
        align = "center"
        position = "9 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>


       
      <a-entity 
        gltf-model="#webercklincer" 
        position="9 0 -4" 
        scale="1 1 1"
        ></a-entity> 
      <!-- pos 5 -->
      <a-text
        value = "Partition"
        color = "#FFD500"
        align = "center"
        position = "-3 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>


        
      <a-entity 
        gltf-model="#partition" 
        position="-3 0 -4" 
        scale="1 1 1"
        ></a-entity>
      <!-- pos 6 -->

      <a-text
        value = "Facing partition"
        color = "#FFD500"
        align = "center"
        position = "-6 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>

     
      <a-entity 
        gltf-model="#oblizovka" 
        position="-6 0 -4" 
        scale="1 1 1"
        ></a-entity> 
      <!-- pos 7 -->

      <a-text
        value = "Fire protaction 1"
        color = "#FFD500"
        align = "center"
        position = "-9 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>

       
      <a-entity 
        gltf-model="#fireprotactionglass" 
        position="-9 0 -4" 
        scale="1 1 1"
        ></a-entity>
      <!-- pos 8 -->
      <a-text
        value = "Fire protaction 2"
        color = "#FFD500"
        align = "center"
        position = "0 2 -6"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>

        
      <a-entity 
        gltf-model="#fireprotaction" 
        position="0 0 -6" 
        scale="1 1 1"
        ></a-entity>
        <!-- pos 9 -->
      <a-text
        value = "Hi Im Robot"
        color = "#FFD500"
        align = "center"
        position = "3 2 -6"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>

        
      <a-entity 
        gltf-model="#robot" 
        position="3 0 -6" 
        scale="0.5 0.5 0.5"
        ></a-entity> 
      <!-- pos 10 -->
      <a-text
        value = "Music"
        color = "#FFD500"
        align = "center"
        position = "-3 0 -6"
        animation="property: object3D.position.y;
          to: 1.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>

      
      <a-entity 
        gltf-model="#fenderstratocaster" 
        position="-3 0 -6" 
        scale="0.02 0.02 0.02"
        ></a-entity>     

      <!-- Add the code below: -->
      <a-light
        intensity = "2"
        position = "2 4 4"
      ></a-light>

        <a-sound 
    src="#background" 
    autoplay="true"
    position="-3 1 -4"></a-sound>

      
    </a-scene>
  </body>
</html>
