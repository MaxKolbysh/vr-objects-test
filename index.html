<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="highlight.js"></script>
    <script src="info-panel.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
      info-message="htmlSrc: #messageText">
      <a-assets>
        <img id="sky" src="mountain2.jpg">
        <img id="grass" src="grass1.jpg">
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
        <a-asset-item 
          id="codey" 
          src="vfmodeljs.gltf"></a-asset-item>
        <a-asset-item 
          id="webermonoroc" 
          src="webermonoroc.gltf"></a-asset-item> 
        <a-asset-item 
          id="weberfundation" 
          src="weberfundation.gltf"></a-asset-item>
        <a-asset-item 
          id="webercklincer" 
          src="webercklincer.gltf"></a-asset-item> 
        <a-asset-item 
          id="robot" 
          src="robot.gltf"></a-asset-item> 
        <a-asset-item 
          id="partition" 
          src="partition.gltf"></a-asset-item>
        <a-asset-item 
          id="oblizovka" 
          src="oblizovka.gltf"></a-asset-item>
        <a-asset-item 
          id="fireprotactionglass" 
          src="fireprotactionglass.gltf"></a-asset-item>   
        <a-asset-item 
          id="fireprotaction" 
          src="fireprotaction.gltf"></a-asset-item>
        <a-asset-item 
          id="fenderstratocaster" 
          src="fenderstratocaster.gltf">
         <a-mixin
          id="frame"
          geometry="primitive: plane; width: 0.5783552; height: 0.8192"
          material="color: white; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
         <a-mixin
          id="poster"
          geometry="primitive: plane; width: 0.544768; height: 0.786432"
          material="color: white; shader: flat"
          material="shader: flat"
          position="0 0 0.005"
         ></a-mixin>
         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 1.5; height: 0.81"
          material="src: #ponyo; shader: flat; transparent: true"
          position="0 0.495 0.002"
         ></a-mixin>      



          </a-asset-item>  



        <audio 
      id="background"
      src="Noodles.mp3"></audio>  
        </a-assets>
      
      <a-sky src="#sky"></a-sky>
      <a-plane 
        src="#grass"
        rotation="-90 0 0" 
        width="40" 
        height="40"
        color="#606660"

            event-set__down="_event: mousedown; material.wireframe: true"
             event-set__up="_event: mouseup; material.wireframe: false"
             event-set__leave="_event: mouseleave; material.wireframe: false"
        ></a-plane>

         <a-entity
        id="background"
        position="0 0 0"
        geometry="primitive: sphere; radius: 2.0"
        material="color: red; side: back; shader: flat"
        scale="0.001 0.001 0.001"
        visible="false" class="raycastable">
      </a-entity>

      <a-entity
        position="0 1.6 0"
        camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>

      <a-entity
          id="infoPanel"
          position="0 0 0.5"
          info-panel
          visible="false"
          scale="0.001 0.001 0.001"
          geometry="primitive: plane; width: 1.5; height: 1.8"
          material="color: #333333; shader: flat; transparent: false" class="raycastable">
          <a-entity id="ponyoMovieImage" mixin="movieImage" material="src: #ponyo" visible="false"></a-entity>
          <a-entity id="kazetachinuMovieImage" mixin="movieImage" material="src: #kazetachinu" visible="false"></a-entity>
          <a-entity id="karigurashiMovieImage" mixin="movieImage" material="src: #karigurashi" visible="false"></a-entity>
          <a-entity id="movieTitle"
            position="-0.68 -0.1 0"
            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Ponyo (2003)"></a-entity>
          <a-entity id="movieDescription"
            position="-0.68 -0.2 0"
            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></a-entity>
        </a-entity>
      </a-entity>
      <!-- pos 1 -->
      <a-text
        value = "Weber Monoroc"
        color = "#FFD500"
        align = "center"
        position = "0 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>
        
      <a-entity 
        gltf-model="#webermonoroc" 
        position="0 0 -4" 
        scale="1 1 1"
        ></a-entity>
      <!-- pos 2 -->
       <a-text
        value = "Facade"
        color = "#FFD500"
        align = "center"
        position = "3 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>

        
      <a-entity 
        gltf-model="#codey" 
        position="3 0 -4" 
        scale="1 1 1"
        animation="property: object3D.position.y;
          to: 1.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"></a-entity>
      <!-- pos 3 -->

      <a-text
        value = "Weber Fundation"
        color = "#FFD500"
        align = "center"
        position = "6 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>


      
      <a-entity 
        gltf-model="#weberfundation" 
        position="6 0 -4" 
        scale="1 1 1"
        ></a-entity>
      <!-- pos 4 -->
      <a-text
        value = "Weber Klinker"
        color = "#FFD500"
        align = "center"
        position = "9 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>


       
      <a-entity 
        gltf-model="#webercklincer" 
        position="9 0 -4" 
        scale="1 1 1"
        ></a-entity> 
      <!-- pos 5 -->
      <a-text
        value = "Partition"
        color = "#FFD500"
        align = "center"
        position = "-3 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>


        
      <a-entity 
        gltf-model="#partition" 
        position="-3 0 -4" 
        scale="1 1 1"
        ></a-entity>
      <!-- pos 6 -->

      <a-text
        value = "Facing partition"
        color = "#FFD500"
        align = "center"
        position = "-6 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>

     
      <a-entity 
        gltf-model="#oblizovka" 
        position="-6 0 -4" 
        scale="1 1 1"
        ></a-entity> 
      <!-- pos 7 -->

      <a-text
        value = "Fire protection 1"
        color = "#FFD500"
        align = "center"
        position = "-9 2 -4"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>

       
      <a-entity 
        gltf-model="#fireprotactionglass" 
        position="-9 0 -4" 
        scale="1 1 1"
          event-set__down="_event: mousedown; material.wireframe: true"
             event-set__up="_event: mouseup; material.wireframe: false"
             event-set__leave="_event: mouseleave; material.wireframe: false"
        ></a-entity>
      <!-- pos 8 -->
      <a-text
        value = "Fire protection 2"
        color = "#FFD500"
        align = "center"
        position = "0 2 -6"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>

        
      <a-entity 
        gltf-model="#fireprotaction" 
        position="0 0 -6" 
        scale="1 1 1"
        ></a-entity>
        <!-- pos 9 -->
      <a-text
        value = "Hi Im Robot"
        color = "#FFD500"
        align = "center"
        position = "3 2 -6"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>

        
      <a-entity 
        gltf-model="#robot" 
        position="3 0 -6" 
        scale="0.5 0.5 0.5"
        ></a-entity> 
      <!-- pos 10 -->
      <a-text
        value = "Music"
        color = "#FFD500"
        align = "center"
        position = "-3 0 -6"
        animation="property: object3D.position.y;
          to: 1.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"
      ></a-text>

      
      <a-entity 
        gltf-model="#fenderstratocaster" 
        position="-3 0 -6" 
        scale="0.02 0.02 0.02"
          event-set__down="_event: mousedown; material.wireframe: true"
             event-set__up="_event: mouseup; material.wireframe: false"
             event-set__leave="_event: mouseleave; material.wireframe: false"

        ></a-entity>     

      <!-- Add the code below: -->
      <a-light
        intensity = "2"
        position = "2 4 4"
      ></a-light>

        <a-sound 
    src="#background" 
    autoplay="true"
    position="-3 1 -4"
    loop="true"
    ></a-sound>

      <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>
  </body>
</html>
